<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"">
</head>
<body>

    <h1 class=" title align-left"> Bingo Draw a Card: </h1>
    <div class="draw-new-card-container">
        <div class="row">
            <div class="bingo-col col">{{newest_card_column.upper() if newest_card_column else ""}}</div>
            <div class="new-card col">{{ new_card if new_card else "Draw a Card"}}</div>
            <form class="col" action="{{ url_for('draw_card')}}" method="post">
                <button type="submit">Draw Card</button>
            </form>
            <form class="col" action="{{ url_for('delete_last_card')}}" method="post">
                <button type="submit">Undo</button>
            </form>
            <form action="{{ url_for('delete_all')}}" method="post">
                <div id="liveAlertPlaceholder"></div>
            </form>
        </div>
    </div>
    <div class="container text-center">

        <div class="row">
            <div class="col">
                B
            </div>
            <div class="col">
                I
            </div>
            <div class="col">
                N
            </div>
            <div class="col">
                G
            </div>
            <div class="col">
                O
            </div>
        </div>
        <div class="row">
            {% for col in cards %}
            <div class="col">
                <div class="list-container">
                    {% for c in col %}
                    <div class="list-item">{{c}}</div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="alert alert-danger" role="alert">
           <button type="button" class="btn btn-danger" type="submit">Clear Board</button>
        ERASES ENTIRE BOARD - only use for a complete reset.
    </div>
 

    </body>

</html>
